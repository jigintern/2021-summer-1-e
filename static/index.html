<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅行</title>
</head>

<body>

    <input id=accountName name="name">
    <input id=accountEmail name="email">
    <input id=accountPassword name="password">

    <button id=btn1>addAccount</button>
    <button id=btn2>addArticle</button>

    <script type="module">
        import {fetchJSON} from "https://js.sabae.cc/fetchJSON.js";

        btn1.onclick = async () => {
            const addAccountResult = await fetchJSON("api/account/add", {
                username: accountName.value,
                password: accountPassword.value,
                email: accountEmail.value,
                comment: "入社します"
            });

            console.log(addAccountResult);
        }

        btn2.onclick = async () => {
            const data = await fetchJSON("api/article/add", {
                id_user: "123",
                name: "富士山",
                location_x: "54, 64, 10",
                location_y: "100, 456, 10",
                time: "10時50分",
                tag: "富士山、すごい"
            });
        }
    </script>
</body>

</html>
