<html>

        <script type="module" src="comment.js"></script>

        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

        <title>ル－ト</title>
    </head>
    <body>
        <h2>ルート</h2>  
        <input type="button" value="ルート1" onclick="clickBtn1()" class="button1"/>
        <div id="p1" class="hidden">ルート詳細</div>
        <script>
        document.getElementById("p1").style.display ="none";
        </script>
        <div class="formBalloon" style="position: absolute; z-index: 2;">
            <div class="formBalloonContent"></div>
            <div class="formBalloonArrow"></div>
          </div>
        <div class="position1">
            <h2>地図</h2> 
            <div id="map"></div>
            <script>
                var mymap = L.map('map').setView([35.943560, 136.188917], 17);
                
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
                }).addTo(mymap);

                var marker = L.marker([35.94354, 136.1884]).addTo(mymap);
                marker.bindPopup("<p>popup1</p><p>地図表示時に一緒に表示されます。</p>").openPopup();

                var marker2 = L.marker([35.9432, 136.1889]).addTo(mymap);
                var popup = L.popup();
                function onMarker2Click(e) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent("<p>popup2</p><p>clickで表示されます。</p>" + e.latlng.toString())
                        .openOn(mymap);
                }
                mymap.on('click', onMarker2Click);
             </script>
        </div>
        <div class="position2">
            <h2>投稿者コメント</h2>
            メッセージ・・・・・・・・・・・・・・・・・・・・・・・・・・・
            <br><br><br><br><br><br>
            <a href="">
                <img src="sample.png" alt="次へ" width="50" height="50">
                <div href="" class="position3">ユーザー名</div>
            </a>
            <br>
            <p>
                <a class="good" onclick="countUpB();">
                <img src="good.png" alt="次へ" width="100" height="30"></a>
                <span id="good" class="balloon-left">0</span>
            </p>
        </div>
        <div class="position2">
            <h2>コメント</h2>
        <div id=container></div>
        <div class=writebox>
            <input type="text" class="inText" id=inp_name

            placeholder="名前"><br>
            <textarea class="textArea" id=inp_body
            placeholder="コメント"
            ></textarea><br>
            <button class="btn-square" id=btn_write>書き込む</button>

        </div>
        </div>   
    </body>
</html>
